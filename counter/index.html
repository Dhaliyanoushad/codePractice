<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS COUNTER</title>
  </head>
  <body>
    <div class="container">
      <!-- Counter Section -->
      <section>
        <h1 class="header">SAMPLE JS COUNTER</h1>
        <h1 id="count" class="counter">0</h1>
        <div class="button-container">
          <button id="dec" class="button">-</button>
          <button id="reset" class="button reset">RESET</button>
          <button id="inc" class="button">+</button>
        </div>
      </section>

      <!-- Random Number Generator Section -->
      <section>
        <h1 class="header">RANDOM NUMBER GENERATOR</h1>
        <button id="gen" class="button generate">Generate</button>
        <h1 id="num" class="counter">0</h1>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
